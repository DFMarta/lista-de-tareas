<div class="d-flex justify-content-center align-items-center">
  <div style="width: 550px">
    <h2>Lista de tareas</h2>
    <ul class="list-group">
      @for (tarea of listaTareas(); track tarea; let i = $index) {
      <li
        class="list-group-item list-group-item-light d-flex justify-content-between align-items-center">
        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox" /> {{ tarea }}
        <button type="button" class="btn btn-danger btn-sm d-grid gap-2 d-md-flex justify-content-md-end btn-delete" (click)="eliminarTarea(i)">Eliminar</button>
      </li>
      } @empty {
      <label class="d-flex justify-content-center">No hay tareas disponibles.</label>
      }
    </ul>
    <div class="d-flex mt-2">
      <input type="text" class="form-control" style="margin-right: 6px" placeholder="Nueva tarea" [(ngModel)]="nuevaTarea" />
      <button class="btn btn-success btn-sm btn-add" type="button" (click)="agregarTarea()">Agregar</button>
    </div>
  </div>
</div>
